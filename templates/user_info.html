<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        .menu {
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
<div style="height: 48px;background-color: black;color:white;">
    我要成功，我要成为CTO
</div>
<div>
    <div style="position: absolute;top:48px;bottom: 0;left: 0;width: 200px;background-color: cornflowerblue;">
        <a class="menu" href="/cmdb/user_info/">用户管理</a>
        <a class="menu" href="/cmdb/user_group">用户组管理</a>
    </div>
    <div style="position: absolute;top: 48px;left: 210px;bottom: 0;right: 0;overflow: auto">
        <h3>添加用户</h3>
        <form method="POST" action="/cmdb/user_info">
            <input type="text" name="user" />
            <input type="text" name="pwd" />
            <select name="group_id">
                {% for item in group_list %}
                    <option value="{{ item.uid }}">{{ item.title }}</option>
                {% endfor %}
{#                <option value="1">CEO</option>#}
{#                <option value="2">CTO</option>#}
{#                <option value="3">DBA</option>#}
            </select>
            <input type="submit" value="添加" />
        </form>
        <h3>用户列表</h3>
        <u1>
            {% for row in user_list %}
                <li>
                    <a href="/cmdb/userdetail-{{ row.title }}/">{{ row.username }}</a>
                    <span>{{ row.user_group.title }}</span>
                </li>
            {% endfor %}
        </u1>

    </div>
</div>
</body>
</html>
